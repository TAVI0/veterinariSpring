<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="../static/css/bootstrapp.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<h1>ABMC USUARIOS</h1>
<div class="container">

    <a href="/userSave/0" class="btn btn-primary">Agregar</a>

<table class="table">
    <thead>
    <th>id</th>
    <th>Usuario</th>
    <th>Contrase√±a</th>
    <th>Tipo</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="user : ${list}">

        <td th:text="${user.id}">
        <td th:text="${user.userName}">
        <td th:text="${user.password}">
        <td th:text="${user.type}">
        <td th:text="${user.firstName}">
        <td th:text="${user.lastName}">
        <td><a class="btn btn-info" th:href="@{/userSave/{id}(id=${user.id})}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{/deleteUser/{id}(id=${user.id})}">Eliminar</a></td>
    </tr>
    </tbody>
</table>

    <a href="/listaProductos" class="btn btn-primary">Atras</a>

</div>

</body>
</html>
