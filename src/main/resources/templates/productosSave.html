<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="../static/css/bootstrapp.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<h1>ABMC PRODUCTOS</h1>
<div class="container">
    <form action="#" th:action="@{/productosSave}" class="form-goup" th:object="${producto}" method="post">

        <input type="hidden" th:field="*{id}" name="id" id="id">
        <div class="form-group">

            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" name="name">

        </div>

        <div class="form-group">

            <label for="price">Precio:</label>
            <input type="text"	class="form-control" id="price" th:field="*{price}" name="price">

        </div>

        <div class="form-group">


            <label >Regular:</label>
            <br>

            <select name="regular">
                <option value="1" id="trueRegular" >Regular</option>
                <option value="2" id="falseRegular">Medicamento</option>
            </select>

        </div>

        <div class="form-group">

            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" name="stock" value="1"  min="0"  required="">


        </div>

        <button type="submit" class="btn btn-success">Guardar</button>

    </form>

    <a href="/listaProductos" class="btn btn-primary">Atras</a>

</div>

</body>
</html>
