<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="../static/css/bootstrapp.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<h1>ABMC PRODUCTOS</h1>
<div class="container">

    <a href="/productosSave/0" class="btn btn-primary">Agregar</a>

<table class="table">
    <thead>
    <th>id</th>
    <th>nombre</th>
    <th>precio</th>
    <th>regular</th>
    <th>stock</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="producto : ${list}">

        <td th:text="${producto.id}">
        <td th:text="${producto.name}">
        <td th:text="${producto.price}">
        <td th:text="${producto.regular}">
        <td th:text="${producto.stock}">
        <td><a class="btn btn-info" th:href="@{/productosSave/{id}(id=${producto.id})}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{deleteProducto/{id}(id=${producto.id})}">Eliminar</a></td>
    </tr>
    </tbody>
</table>
<!--
    <a href="/listaProductos" class="btn btn-primary">Atras</a>
-->
</div>

</body>
</html>
